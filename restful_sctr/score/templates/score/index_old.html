{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calczilla</title>

    <!-- Bootstrap -->
  <link href="{% static  "/bootstrap/css/bootstrap.css" %}" rel="stylesheet">
  <link href="narrow-jumbotron.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>






  <body>

<div class="container">
<div class="col-sm-6">

<div class="row">
<div class="col-sm-6">

<form>
	<div class="form-group col-6">
	  <label for="before-input" class="col-2 col-form-label">Before</label>
	  <div class="col-10">
	    <input class="form-control" type="number" value="100" id="before-input" name=before>
	  </div>
	</div>
	<div class="form-group col-2">
	  <label for="after-input" class="col-2 col-form-label">After</label>
	  <div class="col-10">
	    <input class="form-control" type="number" value="120" id="after-input" name=after>
	  </div>
	</div>
	  <button type="submit" class="btn btn-primary" method="post" action=".">Submit</button>
	</form>
</div>
</div>


<div class="row">
<div class="col-sm-6">
	{% for part in  instructions  %}
	    {{ part }}</br>
	{% endfor %}
</div>
</div>
</div>
</div>

  </body>
</html>
